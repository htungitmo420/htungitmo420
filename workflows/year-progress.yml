name: Update Year Progress

on:
  schedule:
    - cron: "0 0 * * *" # chạy mỗi ngày 00:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Calculate year progress
        run: |
          START=$(date -d "$(date +%Y)-01-01" +%s)
          NOW=$(date +%s)
          END=$(date -d "$(date +%Y)-12-31 23:59:59" +%s)
          TOTAL=$((END - START))
          ELAPSED=$((NOW - START))
          PERCENT=$(awk "BEGIN {printf \"%.2f\", ($ELAPSED/$TOTAL)*100}")

          FILLED=$((PERCENT / 4))
          EMPTY=$((25 - FILLED))
          BAR=$(printf "%0.s█" $(seq 1 $FILLED))
          BAR+=$(printf "%0.s▁" $(seq 1 $EMPTY))
          DATE=$(date "+%d-%b-%Y")

          echo "⏳ **Year Progress:** { $BAR } $PERCENT% as on ⏰ $DATE" > progress.txt

      - name: Update README
        run: |
          awk -v replacement="$(cat progress.txt)" '{
            if ($0 ~ /<!--START_SECTION:yearprogress-->/) {
              print "<!--START_SECTION:yearprogress-->"
              getline
              print replacement
              getline
              print "<!--END_SECTION:yearprogress-->"
              next
            }
            print
          }' README.md > tmp && mv tmp README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update year progress" || echo "No changes to commit"
          git push
